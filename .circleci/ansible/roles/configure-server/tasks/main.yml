---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes
  
- name: "fix deps issue"
  shell: "apt install libssl-dev=3.0.2-0ubuntu1.1 -y"

- name: "Install NodeJs and NPM"
  become: yes
  apt:
    name:
      - "nodejs"
      - "npm"
    update_cache: yes

- name: "Install pm2"
  npm:
    name: "pm2"
    global: "yes"
    state: latest

- name: "Install Python"
  apt:
    name:
      - "python3-pip"
      - "python3-venv"

- name: "Creates directory"
  file:
    path: ~/web
    state: directory
