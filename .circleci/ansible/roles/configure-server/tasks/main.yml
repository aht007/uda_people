---
- name: "update apt packages."
  apt:
    update_cache: yes

- name: "upgrade packages"
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  apt:
    autoremove: yes

- name: "install dependencies."
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "install pm2"
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Install Python"
  apt:
    name:
      - "python3-pip"
      - "python3-venv"

- name: Creates directory
  file:
    path: ~/web
    state: directory
