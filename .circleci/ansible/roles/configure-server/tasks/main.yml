---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "Install NodeJs and NPM"
  apt:
    name:
      - "libssl1.0-dev"
      - "nodejs-dev"
      - "node-gyp"
      - "npm"
    state: latest
    update_cache: yes
  
- name: "Install pm2"
  npm:
    name: "pm2"
    global: "yes"
    state: latest

- name: "Install Python"
  apt:
    name:
      - "python3-pip"
      - "python3-venv"

- name: "Creates directory"
  file:
    path: ~/web
    state: directory