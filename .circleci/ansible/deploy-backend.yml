---

- name: "configuration play." 
  hosts: web
  user: ubuntu
  become: true
  gather_facts: false
  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml
  roles:
    - deploy
  post_tasks:
  - name: "wait 120 seconds for target connection to become reachable/usable."
    pause:
      seconds: 120